<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Fortschritt</h1>
            <button id="addBtn" class="add-btn">ðŸ’¬</button>
        </header>

        <!-- Graph Section -->
        <section class="graph-section">
            <!-- Statistik -->
            <div id="statsDisplay" class="stats-display" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="startWeight">-</div>
                    <div class="stat-label">Start</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentWeight">-</div>
                    <div class="stat-label">Aktuell</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="diffWeight">-</div>
                    <div class="stat-label" id="diffLabel">Unterschied</div>
                </div>
            </div>

            <!-- Zeitraum Picker -->
            <div class="time-range-picker">
                <button class="range-btn active" data-range="Alle">Alle</button>
                <button class="range-btn" data-range="1 Woche">1 Woche</button>
                <button class="range-btn" data-range="1 Monat">1 Monat</button>
                <button class="range-btn" data-range="2 Monate">2 Monate</button>
                <button class="range-btn" data-range="3 Monate">3 Monate</button>
                <button class="range-btn" data-range="6 Monate">6 Monate</button>
                <button class="range-btn" data-range="1 Jahr">1 Jahr</button>
                <button class="range-btn" data-range="Seit Anfang">Seit Anfang</button>
            </div>

            <!-- Chart Canvas -->
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
                <p id="emptyState" class="empty-state">Noch keine Daten vorhanden.<br/>Tippe auf ðŸ’¬ um zu starten.</p>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <h2>Verlauf</h2>
            <div id="weightHistory" class="history-list">
                <p class="empty-state">Noch keine EintrÃ¤ge vorhanden</p>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="cancelBtn" class="modal-btn">Abbrechen</button>
                <h2>Gewicht hinzufÃ¼gen</h2>
                <button id="saveBtn" class="modal-btn done">Fertig</button>
            </div>

            <div class="modal-body">
                <!-- Gewicht -->
                <div class="input-group">
                    <label>Gewicht (kg)</label>
                    <input type="number" id="weightInput" placeholder="z.B. 75.5" step="0.1" />
                </div>

                <!-- Datum -->
                <div class="input-group">
                    <label>Datum</label>
                    <div class="date-picker">
                        <select id="dayPicker"></select>
                        <select id="monthPicker"></select>
                        <select id="yearPicker"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

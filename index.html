<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header mit Dropdown -->
        <header>
            <!-- Zur√ºck-Button (nur in Nsuns Detail sichtbar) -->
            <button id="backToWeeksBtn" class="back-btn-header" style="display: none;">
                ‚Üê Zur√ºck
            </button>
            
            <div class="header-title-wrapper">
                <button id="viewDropdownBtn" class="view-dropdown-btn">
                    <span id="currentViewName">Fortschritt</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div id="viewDropdownMenu" class="view-dropdown-menu">
                    <div class="dropdown-item active" data-view="fortschritt">Fortschritt</div>
                    <div class="dropdown-item" data-view="nsuns">Nsuns</div>
                </div>
            </div>
            <button id="addBtn" class="add-btn">+</button>
        </header>

        <!-- FORTSCHRITT VIEW -->
        <div id="fortschrittView" class="view-content active">
            <!-- Graph Section -->
            <section class="graph-section">
                <!-- Statistik -->
                <div id="statsDisplay" class="stats-display" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="startWeight">-</div>
                        <div class="stat-label">Start</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentWeight">-</div>
                        <div class="stat-label">Aktuell</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="diffWeight">-</div>
                        <div class="stat-label" id="diffLabel">Unterschied</div>
                    </div>
                </div>

                <!-- Zeitraum Picker -->
                <div class="time-range-picker">
                    <select id="timeRangeSelect">
                        <option value="Alle">Alle</option>
                        <option value="1 Woche">1 Woche</option>
                        <option value="1 Monat">1 Monat</option>
                        <option value="2 Monate">2 Monate</option>
                        <option value="3 Monate">3 Monate</option>
                        <option value="6 Monate">6 Monate</option>
                        <option value="1 Jahr">1 Jahr</option>
                        <option value="Seit Anfang">Seit Anfang</option>
                    </select>
                </div>

                <!-- Chart Canvas -->
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                    <p id="emptyState" class="empty-state">Noch keine Daten vorhanden.<br/>Tippe auf + um zu starten.</p>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <h2>Verlauf</h2>
                <div id="weightHistory" class="history-list">
                    <p class="empty-state">Noch keine Eintr√§ge vorhanden</p>
                </div>
            </section>
        </div>

        <!-- NSUNS VIEW - √úBERSICHT -->
        <div id="nsunsView" class="view-content">
            <section class="nsuns-section">
                <h2>Trainingswochen</h2>
                <div id="weeksList" class="weeks-list">
                    <p class="empty-state">Noch keine Trainingswochen.<br/>Tippe auf + um zu starten.</p>
                </div>
            </section>
        </div>

        <!-- NSUNS VIEW - WOCHENDETAIL -->
        <div id="nsunsDetailView" class="view-content">
            <div class="workout-tabs">
                <button class="workout-tab active" data-workout="a">Workout A</button>
                <button class="workout-tab" data-workout="b">Workout B</button>
            </div>

            <!-- Workout A Content -->
            <div id="workoutAContent" class="workout-content active">
                <div class="rm-input-section">
                    <label>1RM Bankdr√ºcken</label>
                    <input type="number" 
                           id="rmInputA" 
                           class="rm-input" 
                           placeholder="z.B. 100" 
                           step="2.5">
                    <span class="rm-unit">kg</span>
                </div>
                
                <div id="workoutASets" class="sets-container">
                    <!-- Sets werden hier dynamisch eingef√ºgt -->
                </div>
            </div>

            <!-- Workout B Content -->
            <div id="workoutBContent" class="workout-content">
                <div class="rm-input-section">
                    <label>1RM Bankdr√ºcken</label>
                    <input type="number" 
                           id="rmInputB" 
                           class="rm-input" 
                           placeholder="z.B. 100" 
                           step="2.5">
                    <span class="rm-unit">kg</span>
                </div>
                
                <div id="workoutBSets" class="sets-container">
                    <!-- Sets werden hier dynamisch eingef√ºgt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal f√ºr Gewicht hinzuf√ºgen -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="cancelBtn" class="modal-btn">Abbrechen</button>
                <h2>Gewicht hinzuf√ºgen</h2>
                <button id="saveBtn" class="modal-btn done">Fertig</button>
            </div>

            <div class="modal-body">
                <!-- Gewicht -->
                <div class="input-group">
                    <label>Gewicht (kg)</label>
                    <input type="number" id="weightInput" placeholder="z.B. 75.5" step="0.1" />
                </div>

                <!-- Datum -->
                <div class="input-group">
                    <label>Datum</label>
                    <div class="date-picker">
                        <select id="dayPicker"></select>
                        <select id="monthPicker"></select>
                        <select id="yearPicker"></select>
                    </div>
                </div>

                <!-- Bilder Upload -->
                <div class="input-group">
                    <label>Bilder hinzuf√ºgen (optional)</label>
                    <div class="image-upload-container">
                        <input type="file" 
                               id="imageUpload" 
                               accept="image/*" 
                               multiple 
                               style="display: none;">
                        <button type="button" id="cameraBtn" class="camera-btn">
                            üì∑ Kamera
                        </button>
                        <button type="button" id="galleryBtn" class="gallery-btn">
                            üìÅ Galerie
                        </button>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
